<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" type="text/css" href="faleconosco.css">
</head>

<body>
    <h1 class="titulo">Entre em Contato</h1>

    <form class="formulario-contato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="campo-texto" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="campo-texto" required>
    
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" class="campo-texto campo-textarea" required></textarea>
    
        <input type="submit" value="Enviar" class="botao-enviar">
    </form>
    
</body>

</html>
